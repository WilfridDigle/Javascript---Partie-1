<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>JS Partie 1</title>
</head>
<body>
    <p class="ml-3 display-2">Javascript - Partie 1</p>

    <!-- Exercice 4 -->
    <p class="mt-5 ml-3 display-4">Exercice 4</p>

    <form action="" method="POST">
            <div class="form-group col-4">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nom">
            </div>
            <div class="form-group col-4">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" id="firstName" placeholder="Prénom">
            </div>
            <div class="form-group col-4">
                <label for="city">Ville</label>
                <input type="text" class="form-control" id="city" placeholder="Ville">
            </div>
            <button type="submit" class="btn btn-primary ml-3" onclick="exercice4()">Envoyer</button>
    </form>


    <!-- Exercice 5 -->
    <p class="mt-5 ml-3 display-4">Exercice 5</p>

    <form action="" method="POST">
        <div class="row ml-1">
          <div class="col-1">
            <input type="text" class="form-control" id="firstNumber">
          </div>
          <p>divisé par</p>
          <div class="col-1">
            <input type="text" class="form-control" id="secondNumber">
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-primary ml-3" onclick="exercice5()">Résultat</button>
          </div>
        </div>
    </form>


    <!-- Exercice 6 -->
    <p class="mt-5 ml-3 display-4">Exercice 6</p>

    <form action="" method="POST">
            <div class="form-group col-4">
                <label for="pointure">Pointure</label>
                <input type="text" class="form-control" id="pointure" placeholder="Pointure">
            </div>
            <div class="form-group col-4">
                <label for="birthDate">Année de naissance</label>
                <input type="text" class="form-control" id="birthDate" placeholder="Année de naissance">
            </div>
            <button type="submit" class="btn btn-primary ml-3 mb-5" onclick="exercice6()">Calculer</button>
    </form>


    <!-- Exercice 7 -->
    <p class="mt-5 ml-3 display-4">Exercice 7</p>

    <form action="" method="POST">
            <div class="form-group col-4">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Âge">
            </div>
            <button type="submit" class="btn btn-primary ml-3 mb-5" onclick="exercice7()">Résultat</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
